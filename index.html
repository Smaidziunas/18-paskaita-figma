<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <section class="contact">
    <div class="container contactGrid">
      <div class="formContainer">
        <h2 class="title">Get in touch</h2>
        <form class="contactForm" action="">
          <input class="textInput" type="text" placeholder="Your email">
          <select class="textInput">
            <option selected disabled value="select">Select</option>
            <option value="Web dev">Web dev</option>
            <option value="Mobile app">Mobile app</option>
          </select>
          <textarea class="textInput area" placeholder="Message"></textarea>
          <button class="btn form" type="submit">Submit Now</button>
        </form>
      </div>

      <div class="contact-details">
        <h5>contact</h5>
        <h3>contact me</h3>
        <p>A digital agency is a business you hire to outsource your digital marketing efforts, instead of handling in-house.</p>
        <div class="contacts-box"><p>2247 Lunetta Street, TX 76301
        </p></div>
        <div class="contacts-box"><p>+1 (234) 567-89-00
        </p></div>
        <div class="contacts-box"><p>info@agency.com</p></div>
      </div>

    </div>
  </section>





</body>
</html>
